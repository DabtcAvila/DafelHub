<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DafelHub - Premium Interactive Components Library</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #7c3aed 50%, #3b82f6 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }
        
        .premium-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-pulse-custom {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .btn-magnetic {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-magnetic:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .card-tilt {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card-glow {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence, useMotionValue, useSpring, useTransform } = Motion;

        // Utility function
        const cn = (...classes) => classes.filter(Boolean).join(' ');

        // Create floating particles
        const createParticles = () => {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        };

        // Magnetic Button Component
        const MagneticButton = ({ children, strength = 0.3, className, ...props }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const springX = useSpring(x, { stiffness: 300, damping: 30 });
            const springY = useSpring(y, { stiffness: 300, damping: 30 });
            const buttonRef = useRef(null);

            const handleMouseMove = (event) => {
                if (!buttonRef.current) return;
                const rect = buttonRef.current.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (event.clientX - centerX) * strength;
                const deltaY = (event.clientY - centerY) * strength;
                x.set(deltaX);
                y.set(deltaY);
            };

            const handleMouseLeave = () => {
                x.set(0);
                y.set(0);
            };

            return (
                <motion.button
                    ref={buttonRef}
                    className={cn('btn-magnetic', className)}
                    style={{ x: springX, y: springY }}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    whileHover={{ scale: 1.05 }}
                    whileTap={{ scale: 0.95 }}
                    {...props}
                >
                    {children}
                </motion.button>
            );
        };

        // Tilt Card Component
        const TiltCard = ({ children, intensity = 15, className, ...props }) => {
            const rotateX = useMotionValue(0);
            const rotateY = useMotionValue(0);
            const springRotateX = useSpring(rotateX, { stiffness: 200, damping: 25 });
            const springRotateY = useSpring(rotateY, { stiffness: 200, damping: 25 });

            const handleMouseMove = (event) => {
                const rect = event.currentTarget.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = (event.clientX - centerX) / rect.width;
                const deltaY = (event.clientY - centerY) / rect.height;
                rotateX.set(-deltaY * intensity);
                rotateY.set(deltaX * intensity);
            };

            const handleMouseLeave = () => {
                rotateX.set(0);
                rotateY.set(0);
            };

            return (
                <div style={{ perspective: '1000px' }}>
                    <motion.div
                        className={cn('card-tilt', className)}
                        style={{
                            rotateX: springRotateX,
                            rotateY: springRotateY,
                            transformStyle: 'preserve-3d'
                        }}
                        onMouseMove={handleMouseMove}
                        onMouseLeave={handleMouseLeave}
                        whileHover={{ scale: 1.02 }}
                        {...props}
                    >
                        {children}
                    </motion.div>
                </div>
            );
        };

        // Glow Card Component
        const GlowCard = ({ children, glowColor = '#3B82F6', className, ...props }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const [isHovered, setIsHovered] = useState(false);

            const handleMouseMove = (event) => {
                const rect = event.currentTarget.getBoundingClientRect();
                x.set(event.clientX - rect.left);
                y.set(event.clientY - rect.top);
            };

            const glowX = useTransform(x, value => `${value}px`);
            const glowY = useTransform(y, value => `${value}px`);

            return (
                <motion.div
                    className={cn('card-glow group', className)}
                    onMouseMove={handleMouseMove}
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                    whileHover={{ scale: 1.02 }}
                    {...props}
                >
                    <motion.div
                        className="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none rounded-2xl"
                        style={{
                            background: isHovered 
                                ? `radial-gradient(circle 120px at ${glowX} ${glowY}, ${glowColor}40, transparent)`
                                : 'transparent'
                        }}
                    />
                    <div className="relative z-10">
                        {children}
                    </div>
                </motion.div>
            );
        };

        // Floating Action Button
        const FloatingActionButton = ({ children, className, ...props }) => (
            <motion.button
                className={cn(
                    'fixed bottom-6 right-6 w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600',
                    'text-white rounded-full shadow-2xl flex items-center justify-center font-bold text-xl z-50',
                    className
                )}
                whileHover={{
                    scale: 1.1,
                    rotate: 5,
                    boxShadow: '0 20px 40px rgba(147, 51, 234, 0.4)'
                }}
                whileTap={{ scale: 0.9 }}
                initial={{ scale: 0, rotate: -180 }}
                animate={{ scale: 1, rotate: 0 }}
                transition={{ type: 'spring', stiffness: 400, damping: 20 }}
                {...props}
            >
                {children}
                <motion.div
                    className="absolute inset-0 rounded-full border-2 border-white/30"
                    animate={{ scale: [1, 1.3, 1], opacity: [0.5, 0, 0.5] }}
                    transition={{ duration: 2, repeat: Infinity, ease: 'easeInOut' }}
                />
            </motion.button>
        );

        // Main App Component
        const App = () => {
            const [showPanel, setShowPanel] = useState(false);

            useEffect(() => {
                createParticles();
            }, []);

            return (
                <div className="min-h-screen p-8 relative z-10">
                    <motion.div
                        className="max-w-7xl mx-auto"
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}
                        transition={{ duration: 1 }}
                    >
                        {/* Header */}
                        <motion.header
                            className="text-center mb-16"
                            initial={{ y: -50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.2, duration: 0.8 }}
                        >
                            <h1 className="text-6xl font-bold text-white mb-6 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                                Interactive Components
                            </h1>
                            <p className="text-xl text-gray-300 max-w-3xl mx-auto mb-8">
                                Enterprise-grade interactive component library with sophisticated animations, 
                                premium effects, and exceptional user experience.
                            </p>
                            <motion.div
                                className="inline-block px-6 py-3 glassmorphism text-white font-semibold rounded-full"
                                animate={{ y: [0, -5, 0] }}
                                transition={{ duration: 2, repeat: Infinity, ease: 'easeInOut' }}
                            >
                                âœ¨ Premium Quality Components
                            </motion.div>
                        </motion.header>

                        {/* Magnetic Buttons Section */}
                        <motion.section
                            className="mb-16"
                            initial={{ y: 50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.4, duration: 0.8 }}
                        >
                            <h2 className="text-3xl font-bold text-white text-center mb-8">Magnetic Buttons</h2>
                            <div className="flex flex-wrap gap-6 justify-center">
                                <MagneticButton strength={0.3}>
                                    Gentle Magnetic
                                </MagneticButton>
                                <MagneticButton 
                                    strength={0.5}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 btn-magnetic"
                                >
                                    Strong Magnetic
                                </MagneticButton>
                                <MagneticButton 
                                    strength={0.2}
                                    className="bg-gradient-to-r from-green-600 to-blue-600 btn-magnetic"
                                >
                                    Subtle Magnetic
                                </MagneticButton>
                            </div>
                        </motion.section>

                        {/* 3D Tilt Cards Section */}
                        <motion.section
                            className="mb-16"
                            initial={{ y: 50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.6, duration: 0.8 }}
                        >
                            <h2 className="text-3xl font-bold text-white text-center mb-8">3D Tilt Cards</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                <TiltCard intensity={10}>
                                    <h3 className="text-xl font-bold text-white mb-4">Subtle Tilt</h3>
                                    <p className="text-gray-300">Gentle 3D movement with low intensity for elegant interactions.</p>
                                </TiltCard>
                                <TiltCard intensity={20}>
                                    <h3 className="text-xl font-bold text-white mb-4">Medium Tilt</h3>
                                    <p className="text-gray-300">Balanced tilt effect perfect for showcasing content cards.</p>
                                </TiltCard>
                                <TiltCard intensity={30}>
                                    <h3 className="text-xl font-bold text-white mb-4">Strong Tilt</h3>
                                    <p className="text-gray-300">Dramatic 3D effect for attention-grabbing elements.</p>
                                </TiltCard>
                            </div>
                        </motion.section>

                        {/* Glow Cards Section */}
                        <motion.section
                            className="mb-16"
                            initial={{ y: 50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.8, duration: 0.8 }}
                        >
                            <h2 className="text-3xl font-bold text-white text-center mb-8">Dynamic Glow Cards</h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                <GlowCard glowColor="#3B82F6">
                                    <h3 className="text-xl font-bold text-white mb-4">Blue Glow</h3>
                                    <p className="text-gray-300">
                                        Move your cursor over this card to see the dynamic blue glow effect 
                                        that follows your mouse movement.
                                    </p>
                                </GlowCard>
                                <GlowCard glowColor="#8B5CF6">
                                    <h3 className="text-xl font-bold text-white mb-4">Purple Glow</h3>
                                    <p className="text-gray-300">
                                        This card features an intense purple glow effect with 
                                        enhanced brightness and saturation.
                                    </p>
                                </GlowCard>
                                <GlowCard glowColor="#EC4899">
                                    <h3 className="text-xl font-bold text-white mb-4">Pink Glow</h3>
                                    <p className="text-gray-300">
                                        Elegant pink glow with moderate intensity perfect for 
                                        premium user interfaces.
                                    </p>
                                </GlowCard>
                                <GlowCard glowColor="#10B981">
                                    <h3 className="text-xl font-bold text-white mb-4">Emerald Glow</h3>
                                    <p className="text-gray-300">
                                        Vibrant emerald glow effect that creates an engaging 
                                        and modern visual experience.
                                    </p>
                                </GlowCard>
                            </div>
                        </motion.section>

                        {/* Features Grid */}
                        <motion.section
                            className="mb-16"
                            initial={{ y: 50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 1.0, duration: 0.8 }}
                        >
                            <h2 className="text-3xl font-bold text-white text-center mb-12">Premium Features</h2>
                            <div className="grid md:grid-cols-4 gap-6">
                                <motion.div
                                    className="glassmorphism p-6 text-center"
                                    whileHover={{ y: -5, scale: 1.05 }}
                                    transition={{ type: 'spring', stiffness: 300 }}
                                >
                                    <div className="text-4xl mb-4">ðŸ§²</div>
                                    <h4 className="text-white font-bold mb-2">Magnetic Effects</h4>
                                    <p className="text-gray-300 text-sm">Spring physics interactions</p>
                                </motion.div>
                                
                                <motion.div
                                    className="glassmorphism p-6 text-center"
                                    whileHover={{ y: -5, scale: 1.05 }}
                                    transition={{ type: 'spring', stiffness: 300, delay: 0.1 }}
                                >
                                    <div className="text-4xl mb-4">ðŸŽ­</div>
                                    <h4 className="text-white font-bold mb-2">3D Transforms</h4>
                                    <p className="text-gray-300 text-sm">Realistic tilt effects</p>
                                </motion.div>
                                
                                <motion.div
                                    className="glassmorphism p-6 text-center"
                                    whileHover={{ y: -5, scale: 1.05 }}
                                    transition={{ type: 'spring', stiffness: 300, delay: 0.2 }}
                                >
                                    <div className="text-4xl mb-4">âœ¨</div>
                                    <h4 className="text-white font-bold mb-2">Dynamic Glow</h4>
                                    <p className="text-gray-300 text-sm">Mouse-following effects</p>
                                </motion.div>
                                
                                <motion.div
                                    className="glassmorphism p-6 text-center"
                                    whileHover={{ y: -5, scale: 1.05 }}
                                    transition={{ type: 'spring', stiffness: 300, delay: 0.3 }}
                                >
                                    <div className="text-4xl mb-4">ðŸŽ¨</div>
                                    <h4 className="text-white font-bold mb-2">Glassmorphism</h4>
                                    <p className="text-gray-300 text-sm">Modern blur effects</p>
                                </motion.div>
                            </div>
                        </motion.section>

                        {/* Stats Section */}
                        <motion.section
                            className="text-center"
                            initial={{ y: 50, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 1.2, duration: 0.8 }}
                        >
                            <div className="glassmorphism p-8 inline-block">
                                <div className="grid grid-cols-3 gap-8 text-center">
                                    <div>
                                        <motion.div 
                                            className="text-4xl font-bold text-blue-400 mb-2"
                                            animate={{ scale: [1, 1.1, 1] }}
                                            transition={{ duration: 2, repeat: Infinity }}
                                        >
                                            7+
                                        </motion.div>
                                        <div className="text-white font-semibold">Components</div>
                                    </div>
                                    <div>
                                        <motion.div 
                                            className="text-4xl font-bold text-purple-400 mb-2"
                                            animate={{ scale: [1, 1.1, 1] }}
                                            transition={{ duration: 2, repeat: Infinity, delay: 0.5 }}
                                        >
                                            60fps
                                        </motion.div>
                                        <div className="text-white font-semibold">Smooth Animation</div>
                                    </div>
                                    <div>
                                        <motion.div 
                                            className="text-4xl font-bold text-pink-400 mb-2"
                                            animate={{ scale: [1, 1.1, 1] }}
                                            transition={{ duration: 2, repeat: Infinity, delay: 1 }}
                                        >
                                            400+
                                        </motion.div>
                                        <div className="text-white font-semibold">Lines of Code</div>
                                    </div>
                                </div>
                            </div>
                        </motion.section>
                    </motion.div>

                    {/* Floating Action Button */}
                    <FloatingActionButton onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
                        â†‘
                    </FloatingActionButton>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
